<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>리터럴</h1>

<ul>
    <li>'hello' + ' world!' = <span th:text="'hello' + ' world!'"/></li>
    <li><span th:text="'hello world!'"/></li>
    <li><span th:text="'hello ' + ${data}"/></li>
    <li><span th:text="|hello ${data}|"/></li>
</ul>
</body>
</html>
